[tool.pytest.ini_options]minversion = "7.0"addopts = [    "--strict-markers",    "--strict-config",     "--cov=src/automation",    "--cov-report=term-missing",    "--cov-report=html:htmlcov",    "--cov-report=xml:coverage.xml",    "--cov-fail-under=85"]testpaths = ["tests"]markers = [    "unit: Unit tests",    "integration: Integration tests",     "slow: Slow running tests",    "email: Email related tests"]filterwarnings = [    "ignore::UserWarning",    "ignore::DeprecationWarning"]